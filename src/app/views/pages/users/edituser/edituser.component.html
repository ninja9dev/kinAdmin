<div class="kt-portlet">
	<div class="kt-portlet__head">
		<div class="kt-portlet__head-label">
			<h3 class="kt-portlet__head-title"><span>Edit Facility</span></h3>
		</div>
		<div class="kt-portlet__head-toolbar">
			<button  routerLink="/users/"  class="btn btn-blue">Back To Facilities</button>
		</div>
	</div>
	<div class="kt-portlet__body">
		<div class="row">
			<!-- <div class="col-md-4">
				<div class=" profile_user">
				<div class="card">
					<div class="card-body text-center">
						<div class="user-image ">

							<label  for="user-img">Upload Picture</label>
							<input  id="user-img" name="user-img" style="display:none" type="file">
						</div>
					</div>
				</div>
				</div>
			</div> -->
			<div class="col-md-12 profile_form">
				<div class="kt-login__form">
				 	<div class="head mb-2 ">
					   	<h2>Basic Info</h2>
				  	</div>

					<div class="row grp_form" >
						<form class="kt-form" [formGroup]="loginForm" autocomplete="off">
							<div class="form-group">
								<mat-form-field>
									<!-- <mat-label>First Name</mat-label> -->
									<input class="" matInput type="text" placeholder="First Name" formControlName="firstname" autocomplete="off"/>
									<mat-error *ngIf="isControlHasError('firstname','required')">
										<strong>Please enter firstname</strong>
									</mat-error>
								</mat-form-field>
							</div>
							
							<div class="form-group">
								<mat-form-field>
									<mat-label>Last Name</mat-label>
									<input class="" matInput type="text" placeholder="Last Name" formControlName="lastname" autocomplete="off"/>
									<mat-error *ngIf="isControlHasError('lastname','required')">
										<strong>Please enter lastname</strong>
									</mat-error>
								</mat-form-field>
							</div>

							<div class="form-group">
								<mat-form-field>
									<mat-label>Email</mat-label>
									<input class="" matInput type="email" placeholder="Email" formControlName="email" autocomplete="off"/>
									<mat-error *ngIf="isControlHasError('email','required')">
										<strong>Please enter email</strong>
									</mat-error>
									<mat-error *ngIf="isControlHasError('email','email')">
										<strong>Please enter valid email</strong>
									</mat-error>
									<mat-error *ngIf="isControlHasError('email','minlength')">
										<strong>Minimum 6 characters are required for email</strong>
									</mat-error>
									<mat-error *ngIf="isControlHasError('email','maxlength')">
										<strong>Maximum 320 characters are required for email</strong>
									</mat-error>
								</mat-form-field>
							</div>

							<div class="form-group">
								<mat-form-field>
									<mat-label>Facility Name</mat-label>
									<input class="" matInput type="text" placeholder="Faculty Name" formControlName="orgname" autocomplete="off"/>
									<mat-error *ngIf="isControlHasError('orgname','required')">
										<strong>Please enter facility name</strong>
									</mat-error>
								</mat-form-field>
							</div>
							
							<div class="kt-login__actions">
								<button (click)="submit()" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" id="kt_login_signin_submit" class="btn btn-log btn-block btn-thm2 mt-5" style="background: #60a8e0;border-radius: 20px;width: 18%;color:#fff;float: right;margin: 0 86px 0 0px;">
									Update
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
